{% extends 'captrade/base.html' %}

{% block content %}
    <h2>Finance List</h2>
    <ul class="list-group">
        {% for finance in finances %}
            <li class="list-group-item">
                <a href="{% url 'finance_detail' pk=finance.pk %}">{{ finance }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
